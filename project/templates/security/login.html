{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
   
    <div class="box">
        {%with messages = get_flashed_messages()%}
        {% if messages %}
            {% for message  in messages  %}
            <div class='alert alert-danger ml-3 mr-3'>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
             <strong></strong>, {{message}}
                            
             </div>

            {% endfor %}

          {% endif %}
         {%endwith%}
        </div>
        
    </div>
</div>

<div class="container-fluid pt-3">
<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
      <div class="card">
          <h5 class="card-header text-white text-center" style="background-color: black;">
              Inicio de Sesión
          </h5>
          <div class="card-body">

            <form method="POST" action="/security/login">
                <div class="field">
                    <div class="control">
                        <label for="Email">Email:</label>
                        <input class="input is-large form-control" type="email" name="email" placeholder="Email" required autofocus="">
                    </div>
                </div>
                <br>
                <div class="field">
                    <div class="control">
                        <label for="password">Contraseña:</label>
                        <input class="input is-large form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                </div>    
                <br>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        Recuerdame
                    </label>
                </div>
                                       
               <br>
               <div class='control-group'>
                   <div class='controls' >
                       <button type="submit" class="btn btn-default btn-primary">
                           Iniciar <span class="badge badge-primary"></span>
                       </button>
                   </div>
               </div>
               </form>
              </div>
      </div>
  </div>
  <div class="col-md-4">
  </div>
  <br>
</div>
</div>
<br>
{% endblock %}
